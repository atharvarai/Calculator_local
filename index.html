<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>
    <!-- post attribute tells us that we are sending the data inside form tag somewhere and that somewhere is defined by the action attribute -->
    <form action="/" method="post">
        <input type="text" name="num1" placeholder="First Number">
        <input type="text" name="num2" placeholder="Second Number">
        <button type="submit" name="submit">Calculate</button>
    </form>

</body>

</html>
